<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise的all方法</title>
  </head>

  <body>
    <ul class="my-ul"></ul>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      /**
       * 目标：掌握Promise的all方法作用，和使用场景
       * 业务：当我需要同一时间显示多个请求的结果时，就要把多请求合并
       * 例如：默认显示"北京", "上海", "广州", "深圳"的天气在首页查看
       * code：
       * 北京-110100
       * 上海-310100
       * 广州-440100
       * 深圳-440300
       */

      const arr = [];
      arr.push(
        // 深圳-440300
        axios({
          url: "http://hmajax.itheima.net/api/weather",
          method: "GET",
          params: {
            city: "440300",
          },
        }),
        // 北京-110100
        axios({
          url: "http://hmajax.itheima.net/api/weather",
          method: "GET",
          params: {
            city: "110100",
          },
        }),
        // 上海-310100
        axios({
          url: "http://hmajax.itheima.net/api/weather",
          method: "GET",
          params: {
            city: "310100",
          },
        }),
        // 广州-440100
        axios({
          url: "http://hmajax.itheima.net/api/weather",
          method: "GET",
          params: {
            city: "440100",
          },
        })
      );
      // console.log(arr)
      // Promise.all([Promise对象,Promise对象])
      // 等待机制 => all方法会等待所有的promise对象的成功结果返回才会执行 then方法,
      // 一旦有一个promise对象失败了,都会执行错误结果
      const p = Promise.all(arr);
      p.then((resArr) => {
        console.log(resArr);
        document.querySelector(".my-ul").innerHTML = resArr
          .map((item) => {
            // console.log(item.data.data.area)
            // console.log(item.data.data.weather)
            return `<li>${item.data.data.area} -- ${item.data.data.weather}</li>`;
          })
          .join("");
      }).catch((err) => {
        console.log(err);
      });
    </script>
  </body>
</html>
