  <body>
    <!-- 大容器 -->
    <div class="container">
      <div class="sub-list">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      /**
       * 目标：把所有商品分类“同时”渲染到页面上
       *  1. 获取所有一级分类数据
       *  2. 遍历id，创建获取二级分类请求
       *  3. 合并所有二级分类Promise对象
       *  4. 等待同时成功后，渲染页面
       */
      // 1. 获取所有一级分类数据
      const getTop = async () => {
        const {
          data: { data },
        } = await axios({
          url: "http://hmajax.itheima.net/api/category/top",
          method: "GET",
        });
        const arr = data.map((item) => item.id); // 获取所有的 一级id

        // 根据一级分类id 获取 二级数据的Promise集合
        const twoList = arr.map((item) => {
          return axios({
            url: "http://hmajax.itheima.net/api/category/sub",
            method: "GET",
            params: { id: item },
          });
        });
        // 等待机制获取全部二级数据
        const p = Promise.all(twoList);
        // 得到返回结果
        p.then((resArr) => {
          // 渲染页面
          document.querySelector(".sub-list").innerHTML = resArr
            .map((item) => {
              console.log(item.data.data);
              const {
                data: { name, children },
              } = item.data;
              // console.log(children);
              return `
            <div class="item">
              <h3>${name}</h3>
              <ul>
                ${children
                  .map((item) => {
                    return `
                    <li>
                      <a href="javascript:;">
                        <img src="${item.picture}" />
                        <p>${item.name}</p>
                      </a>
                    </li>`;
                  })
                  .join("")}
              </ul>
            </div>`;
            })
            .join("");
        });
      };
      getTop();
    </script>
  </body>
</html>
