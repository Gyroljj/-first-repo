<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise链式调用_解决回调地狱</title>
</head>

<body>
  <form>
    <span>省份：</span>
    <select>
      <option class="province"></option>
    </select>
    <span>城市：</span>
    <select>
      <option class="city"></option>
    </select>
    <span>地区：</span>
    <select>
      <option class="area"></option>
    </select>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    /**
     * 目标：把回调函数嵌套代码，改成 Promise 链式调用结构
     * 需求：获取默认第一个省，第一个市，第一个地区并展示在下拉菜单中
    */
    let pname = ''
    axios({
      url: 'http://hmajax.itheima.net/api/province',
      method: 'GET'
    })
      .then(res => {
        pname = res.data.list[0]
        document.querySelector('.province').innerHTML = pname
        // 根据省份获取地区
        return axios({
          url: 'http://hmajax.itheima.net/api/city',
          method: 'GET',
          params: {
            pname: pname
          }
        })
      }).then(res => {
        document.querySelector('.city').innerHTML = res.data.list[0]
        return axios({
          url: 'http://hmajax.itheima.net/api/area',
          method: 'GET',
          params: {
            pname: pname,
            cname: res.data.list[0]
          }
        })
      }).then(res => {
        document.querySelector('.area').innerHTML = res.data.list[0]
      })
  </script>
</body>

</html>
