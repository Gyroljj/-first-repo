<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise_链式调用</title>
</head>

<body>
  <script>
    /**
     * 目标：掌握Promise的链式调用
    */
    //  依靠 then的回调函数中, 返回一个 Promise对象 就可以在 then后面继续.then 了
    const p = new Promise((resolve, reject) => {
      resolve('成功1')
    })
    p
      .then(res => {
        console.log(res)
        return new Promise((resolve, reject) => {
          resolve(res + '  成功2')
        })
      })
      .then(res => {
        console.log(res)
        return new Promise((resolve, reject) => {
          resolve(res + '  成功3')
        })
      })
      .then(res => {
        console.log(res)
      })
  </script>
</body>

</html>
