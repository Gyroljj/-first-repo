<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>封装_简易axios函数_注册用户</title>
  </head>

  <body>
    <button class="reg-btn">注册用户</button>
    <script>
      /**
       * 目标：封装_简易axios函数_注册用户
       *  1. 判断有data选项，携带请求体
       *  2. 转换数据类型，在send中发送
       *  3. 使用myAxios函数，完成注册用户
       */
      function myAxios(option) {
        let { url, method, params, data } = option;
        params = params ? new URLSearchParams(params).toString() : "";
        url = params ? url + "?" + params : url;

        return new Promise((resolve, reject) => {
          const xhr = new XMLHttpRequest();
          xhr.open(method, url);
          xhr.addEventListener("loadend", () => {
            if (xhr.status >= 200 && xhr.status < 300) {
              resolve(JSON.parse(xhr.response));
            } else {
              reject(new Error(xhr.response));
            }
          });
          if (data) {
            // 1. 设置请求头
            xhr.setRequestHeader("Content-Type", "application/json");
            // 2. 处理数据
            // data = JSON.stringify(data)
            // 3. 发送请求
            xhr.send(JSON.stringify(data));
          } else {
            xhr.send();
          }
        });
      }
      document.querySelector(".reg-btn").addEventListener("click", (e) => {
        // 调用
        myAxios({
          url: "http://hmajax.itheima.net/api/register",
          method: "POST",
          data: {
            username: "kakaxi98K1111",
            password: "123456",
          },
        })
          .then((res) => {
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      });
    </script>
  </body>
</html>
