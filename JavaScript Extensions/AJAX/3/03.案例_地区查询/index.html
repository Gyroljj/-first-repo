<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案例_地区查询</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      :root {
        font-size: 15px;
      }

      body {
        padding-top: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form id="editForm" class="row">
        <!-- 输入省份名字 -->
        <div class="mb-3 col">
          <label class="form-label">省份名字</label>
          <input
            type="text"
            value="北京"
            name="province"
            class="form-control province"
            placeholder="请输入省份名称"
          />
        </div>
        <!-- 输入城市名字 -->
        <div class="mb-3 col">
          <label class="form-label">城市名字</label>
          <input
            type="text"
            value="北京市"
            name="city"
            class="form-control city"
            placeholder="请输入城市名称"
          />
        </div>
      </form>
      <button type="button" class="btn btn-primary sel-btn">查询</button>
      <br /><br />
      <p>地区列表:</p>
      <ul class="list-group">
        <!-- 示例地区 -->
      </ul>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script>
      /**
       * 目标: 根据省份和城市名字, 查询对应的地区列表
       */
      /* const obj = {
      pname: '河北省',
      cname: '邯郸市'
    }
    // 1. 创建XHR实例对象
    const xhr = new XMLHttpRequest
    // 2. 调用 open方法
    xhr.open('GET', `http://hmajax.itheima.net/api/area?pname=${obj.pname}&cname=${obj.cname}`)
    // 3. 监听 loadend 事件
    xhr.addEventListener('loadend', () => {
      console.log(JSON.parse(xhr.response))
    })
    // 4. 发送请求
    xhr.send() */

      // 1. 点击事件注册
      document.querySelector(".sel-btn").addEventListener("click", (e) => {
        // 2. 获取数据
        const pname = document.querySelector('[name="province"]').value;
        const cname = document.querySelector('[name="city"]').value;
        // console.log(pname, cname)
        // 将对象格式数据, 转换为 查询字符串 键=值&键=值
        const paramsObj = new URLSearchParams({
          pname,
          cname,
        });
        const str = paramsObj.toString();
        console.log(str);
        // 3. 发起请求
        const xhr = new XMLHttpRequest();
        xhr.open("GET", `http://hmajax.itheima.net/api/area?${str}`);
        xhr.addEventListener("loadend", () => {
          // 4. 渲染页面
          // 获取元素
          const ul = document.querySelector(".list-group");
          // 拼接渲染页面
          ul.innerHTML = JSON.parse(xhr.response)
            .list.map((item) => {
              return `<li class="list-group-item">${item}</li>`;
            })
            .join("");
        });
        xhr.send();
      });
    </script>
  </body>
</html>
