<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01.AJAX概念和axios使用</title>
  </head>

  <body>
    <div></div>
    <!-- 
      axios库地址: https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js
      省份数据地址: http://ajax-api.itheima.net/api/province
    -->
    <!-- 1. 引入 axios js文件 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      console.log(axios);
      // 2. 使用 axios 给提供的函数,进行数据请求
      axios({
        url: "http://ajax-api.itheima.net/api/province",
      }).then((result) => {
        // 在then回调函数中,第一个参数就是服务端返回的数据结果
        console.log(result.data);
        const data = result.data.data;
        // 把省份回显到页面
        document.querySelector("div").innerHTML = data.join("<br>");
      });
    </script>
  </body>
</html>
