<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04.案例_地区查询</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      :root {
        font-size: 15px;
      }

      body {
        padding-top: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form id="editForm" class="row">
        <!-- 输入省份名字 -->
        <div class="mb-3 col">
          <label class="form-label">省份名字</label>
          <input
            type="text"
            value="北京"
            name="province"
            class="form-control province"
            placeholder="请输入省份名称"
          />
        </div>
        <!-- 输入城市名字 -->
        <div class="mb-3 col">
          <label class="form-label">城市名字</label>
          <input
            type="text"
            value="北京市"
            name="city"
            class="form-control city"
            placeholder="请输入城市名称"
          />
        </div>
      </form>
      <button type="button" class="btn btn-primary sel-btn">查询</button>
      <br /><br />
      <p>地区列表:</p>
      <ul class="list-group">
        <!-- 示例地区 -->
        <li class="list-group-item">东城区</li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      /*
      获取地区列表: http://hmajax.itheima.net/api/area
      查询参数:
        pname: 省份或直辖市名字
        cname: 城市名字
    */
      // 需求: 点击查询按钮,获取数据,根据数据发送请求
      const pnameDom = document.querySelector("[name=province]");
      const cnameDom = document.querySelector("[name=city]");
      // console.log(pnameDom, cnameDom)
      // 1. 绑定事件
      document.querySelector(".sel-btn").addEventListener("click", (e) => {
        // 2. 获取数据
        // console.log(pnameDom.value)
        // console.log(cnameDom.value)
        // 3. 根据数据发送请求
        axios({
          url: "http://hmajax.itheima.net/api/area",
          mothed: "GET",
          params: {
            // 查询参数
            pname: pnameDom.value,
            cname: cnameDom.value,
          },
        }).then((res) => {
          // console.log(res.data)
          const { list } = res.data;
          console.log(list);
          // 4. 渲染页面 map + join
          document.querySelector(".list-group").innerHTML = list
            .map((item) => {
              return `<li class="list-group-item">${item}</li>`;
            })
            .join("");
        });
      });
    </script>
  </body>
</html>
