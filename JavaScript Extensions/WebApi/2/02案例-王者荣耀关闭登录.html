<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王者荣耀关闭登录案例</title>
  <style>
    .pop {
      display: block;
      visibility: visible;
      position: fixed;
      z-index: 9999;
      left: 50%;
      top: 50%;
      width: 530px;
      height: 254px;
      margin-top: -127px;
      margin-left: -265px;
      background: url(./images/login.webp) no-repeat;
    }

    .close {
      position: absolute;
      right: 0;
      top: 0;
      width: 40px;
      height: 40px;
    }
  </style>
</head>

<body>
  <div class="pop">
    <a href="javascript:;" class="close"></a>
  </div>
  <script>
    // 需求: 点击关闭按钮,关闭 pop盒子(隐藏)
    /*
      事件源 => close
      事件类型 => 点击 click
      事件处理函数 => 隐藏 pop
    */
    // 1. 获取元素 a链接,
    const closeBtn = document.querySelector('.close')
    const pop = document.querySelector('.pop')
    // 2. 注册事件
    closeBtn.addEventListener('click', function () {
      // 3. 隐藏 pop 盒子
      pop.style.display = 'none'
    })
  </script>
</body>

</html>
