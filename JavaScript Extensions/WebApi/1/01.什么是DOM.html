<!-- 
  <!DOCTYPE html> html版本标识 
    =>
  浏览器就会知道这个网页是H5版本
 -->
<!DOCTYPE html>
<!-- lang="en" => en 英文  zh-CN  => 网页语言  -->
<html lang="en">

<head>
  <!-- charset="UTF-8" 字符编码 => 
    html页面由那种编码解析
    => UTF-8 万国码 
  -->
  <meta charset="UTF-8">
  <!-- 限制浏览器 => 如果你是用IE浏览器打开页面, 强制使用 最高版本解析 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 视口 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!--
    DOM 是用来操作页面元素(标签)
    DOM 是将 标签 解析成 DOM对象 => 对象就有属性和方法 => 操作标签的内容 样式 结构等
    DOM 顶级的对象 是 document对象
  -->
  <div>我是一个DOM对象</div>
</body>

</html>
