<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: url(./images/bg1.jpg) no-repeat 0 0 / cover;
      }
    </style>
  </head>

  <body>
    <script>
      // 需求: 通过 style 属性 控制 body 背景图片改变(随机)
      const arr = [
        "./images/bg1.jpg",
        "./images/bg2.jpg",
        "./images/bg3.jpg",
        "./images/bg4.jpg",
        "./images/bg5.jpg",
      ];
      // 1. 获取一个数组索引的随机数
      const random = Math.floor(Math.random() * arr.length);
      // 2. 根据索引获取数组元素
      console.log(arr[random]);
      // 3. 修改 body 的背景图片 document.body
      // console.log(document.body)
      document.body.style.backgroundImage = `url(${arr[random]})`;
    </script>
  </body>
</html>
