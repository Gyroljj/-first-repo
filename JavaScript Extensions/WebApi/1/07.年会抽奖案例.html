<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }

    .wrapper span {
      color: #b10e0d;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>年会抽奖</strong>
    <h1>一等奖：<span class="one">???</span></h1>
    <h3>二等奖：<span class="two">???</span></h3>
    <h5>三等奖：<span class="three">???</span></h5>
  </div>
  <script>
    // 需求: 页面刷新,抽取 一二三等奖
    // 分析: 随机获取数组元素,不能重复获奖
    const arr = ['狗哥', '宏昌老师', '超哥', 'pink', '大伟哥', '奇奇']
    // 1. 一等奖设置
    // 1.1 页面刷新 随机获取一个数组的索引
    const randomOne = Math.floor(Math.random() * arr.length)
    // console.log(randomOne)
    // 1.2 根据数组的随机索引,去数组中获取对应数组元素
    // console.log(arr[randomOne])
    // 1.3 获取一等奖对应的标签,设置内容
    const one = document.querySelector('.one')
    // 设置内容
    one.innerHTML = arr[randomOne]
    // 1.4 从数组删除当前获奖人员 数组.splice(索引,删除几个)
    // console.log(arr)
    arr.splice(randomOne, 1)
    // console.log(arr)

    // 2. 二等奖设置
    // 2.1 获取一个数组索引的随机数
    const randomTwo = Math.floor(Math.random() * arr.length)
    // 2.2 根据这个随机数去数组获取对应数组元素
    // console.log(arr[randomTwo])
    // 2.3 获取页面标签,设置内容(数组元素)
    const two = document.querySelector('.two')
    two.innerHTML = arr[randomTwo]
    // 2.4 删除当前这个索引对应数组元素
    arr.splice(randomTwo, 1)

    // 3. 三等奖设置
    // 2.1 获取一个数组索引的随机数
    const randomSan = Math.floor(Math.random() * arr.length)
    // 2.2 根据这个随机数去数组获取对应数组元素
    console.log(arr[randomSan])
    // 2.3 获取页面标签,设置内容(数组元素)
    const san = document.querySelector('.three')
    san.innerHTML = arr[randomSan]
    // 2.4 删除当前这个索引对应数组元素
    arr.splice(randomSan, 1)
  </script>
</body>

</html>
