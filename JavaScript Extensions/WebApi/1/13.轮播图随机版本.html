<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>轮播图点击切换</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .slider {
        width: 560px;
        height: 400px;
        overflow: hidden;
      }

      .slider-wrapper {
        width: 100%;
        height: 320px;
      }

      .slider-wrapper img {
        width: 100%;
        height: 100%;
        display: block;
      }

      .slider-footer {
        height: 80px;
        background-color: rgb(100, 67, 68);
        padding: 12px 12px 0 12px;
        position: relative;
      }

      .slider-footer .toggle {
        position: absolute;
        right: 0;
        top: 12px;
        display: flex;
      }

      .slider-footer .toggle button {
        margin-right: 12px;
        width: 28px;
        height: 28px;
        appearance: none;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }

      .slider-footer .toggle button:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .slider-footer p {
        margin: 0;
        color: #fff;
        font-size: 18px;
        margin-bottom: 10px;
      }

      .slider-indicator {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        align-items: center;
      }

      .slider-indicator li {
        width: 8px;
        height: 8px;
        margin: 4px;
        border-radius: 50%;
        background: #fff;
        opacity: 0.4;
        cursor: pointer;
      }

      .slider-indicator li.active {
        width: 12px;
        height: 12px;
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div class="slider">
      <!-- 每一张图片 -->
      <div class="slider-wrapper">
        <img src="./images/slider01.jpg" />
      </div>
      <!-- 底部 -->
      <div class="slider-footer">
        <!-- 文本 -->
        <p>对人类来说会不会太超前了？</p>
        <!-- 小圆点 => 指示器 -->
        <ul class="slider-indicator">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <!-- 左右按钮 -->
        <div class="toggle">
          <button class="prev">&lt;</button>
          <button class="next">&gt;</button>
        </div>
      </div>
    </div>
    <script>
      // 1. 初始数据
      const data = [
        {
          url: "./images/slider01.jpg",
          title: "对人类来说会不会太超前了？",
          color: "rgb(100, 67, 68)",
        },
        {
          url: "./images/slider02.jpg",
          title: "开启剑与雪的黑暗传说！",
          color: "rgb(43, 35, 26)",
        },
        {
          url: "./images/slider03.jpg",
          title: "真正的jo厨出现了！",
          color: "rgb(36, 31, 33)",
        },
        {
          url: "./images/slider04.jpg",
          title: "李玉刚：让世界通过B站看到东方大国文化",
          color: "rgb(139, 98, 66)",
        },
        {
          url: "./images/slider05.jpg",
          title: "快来分享你的寒假日常吧~",
          color: "rgb(67, 90, 92)",
        },
        {
          url: "./images/slider06.jpg",
          title: "哔哩哔哩小年YEAH",
          color: "rgb(166, 131, 143)",
        },
        {
          url: "./images/slider07.jpg",
          title: "一站式解决你的电脑配置问题！！！",
          color: "rgb(53, 29, 25)",
        },
        {
          url: "./images/slider08.jpg",
          title: "谁不想和小猫咪贴贴呢！",
          color: "rgb(99, 72, 114)",
        },
      ];
      // 2. 利用随机数找到数组对应对象,修改图片 文字 背景颜色
      // 2.1 获取随机数
      const random = Math.floor(Math.random() * data.length);
      // console.log(random)
      // 2.2 根据随机数获取对应数组对象
      console.log(data[random]);
      // 2.3 根据这个对象修改页面图片
      // console.log(data[random].url)
      const img = document.querySelector(".slider-wrapper img");
      // console.log(img)
      // 操作图片的属性 src 属性
      img.src = data[random].url;
      // 2.4 更换颜色
      const footer = document.querySelector(".slider-footer");
      // 操作样式 => 背景色 => style
      footer.style.backgroundColor = data[random].color;
      // 2.5 更换文字 知识点 获取标签的后代
      // 在footer标签中找他的后代 p(嵌套)
      const p = footer.querySelector("p");
      // console.log(p)
      // 更换内容 innerHTML  innerText.
      p.innerHTML = data[random].title;
      // 2.6 让指示器小圆点跟随改变
      // - 移除以前的高亮效果 => 找到 active 这个类名的标签, 移除这个类名
      // console.log(document.querySelector('.active'))
      document.querySelector(".active").classList.remove("active");
      // - 给当前的添加高亮效果
      // 找到对应的li标签 可以通过随机索引找, 但是需要 + 1
      // console.log(random + 1)
      const li = document.querySelector(
        `.slider-indicator li:nth-child(${random + 1})`
      );

      li.classList.add("active");
    </script>
  </body>
</html>
