<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>王者荣耀关闭登录案例</title>
    <style>
      .pop {
        display: block;
        visibility: visible;
        position: fixed;
        z-index: 9999;
        left: 50%;
        top: 50%;
        width: 530px;
        height: 254px;
        margin-top: -127px;
        margin-left: -265px;
        background: url(./images/login.webp) no-repeat;
      }

      .close {
        position: absolute;
        right: 0;
        top: 0;
        width: 40px;
        height: 40px;
      }
    </style>
  </head>

  <body>
    <div class="pop">
      <a href="javascript:;" class="close"></a>
    </div>
    <script>
      // 通过节点操作的方式 关闭登录框
      // 1. 获取点击按钮，绑定事件，关闭父级
      const closeBtn = document.querySelector(".close");
      // const pop = document.querySelector('.pop') 获取元素
      closeBtn.addEventListener("click", function () {
        // pop.style.display = 'none'
        // console.log(closeBtn.parentNode)
        closeBtn.parentNode.style.display = "none";
      });
    </script>
  </body>
</html>
