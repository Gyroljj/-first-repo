<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 实例化日期 new Date()
      // 1. 获取当前时间
      const dateNow = new Date();
      console.dir(dateNow);
      // 2. 获取指定时间
      const date = new Date("2023-6-18 09:16:22");
      console.log(date);
      // 注意:
      //   Date 是js提供的内置对象
      //   Date对象需要和 new 联用 new Date() => 得到一个 日期对象(object)
    </script>
  </body>
</html>
