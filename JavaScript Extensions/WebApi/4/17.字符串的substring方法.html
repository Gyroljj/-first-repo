<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 字符串截取方法
    const str = '狗哥球场无敌'
    /* 
      语法: 
        字符串.substring(开始索引, 结束索引)
      注意: 
        包含开始索引位置的字符,不包含结束位置的字符
        如果第二个参数不写,则截取到最后一项
    */
    // 从字符串的第一项开始,截取到最后一项
    // 相当于是索引
    console.log(str.substring(str.length - 1))
  </script>
</body>

</html>
