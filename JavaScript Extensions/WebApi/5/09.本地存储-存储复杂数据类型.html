<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const obj = {
        uname: "赵健",
        age: 35,
      };
      // 1. 将obj存储到本地存储中
      // 所以需要将复杂数据进行 转换 JSON格式(字符串格式=>常用于前后端交互)
      // JSON.stringify 该方法是将 js数据 转换为 字符串类型的JSON数据
      // const jsonStr = JSON.stringify(obj)
      // // console.log(jsonStr)
      // // console.log(obj)
      // localStorage.setItem('obj', jsonStr)
      localStorage.setItem("obj", JSON.stringify(obj));

      // 2. 将本地存储的数据取出来,获取用户名
      // 注意: 我们存储复杂数据类型的时候是存储的字符串格式.
      // 所以我们取出来的也是字符串,没有办法直接使用(以js对象的形式使用)
      const result = localStorage.getItem("obj");
      const obj1 = JSON.parse(result);
      console.log(obj1.uname);
      // 对象

      // 总结:
      //  本地存储能存复杂数据,但是需要将复杂数据 进行转换 JSON.stringify()
      //  取出来的数据能直接使用吗? 需要经过 JSON.parse() 转换为js数据(对象,数组)
    </script>
  </body>
</html>
