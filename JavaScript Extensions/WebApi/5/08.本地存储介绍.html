    <script>
      // 1. 本地存储 localStorage (持久化存储)
      // 1.1 存数据 localStorage.setItem(键, 值) 只能存字符串

      // 1.2 取数据 localStorage.getitem(键) 根据键去本地存储中找到这个键对应的值
      const str = localStorage.getItem("uname");
      // const str = localStorage.getItem('age')
      console.log(str);
      // 注意:取数据的时候,如果获取不到,则得到 null

      // 1.3 删数据  localStorage.removeItem(键) 删除这个键和值
