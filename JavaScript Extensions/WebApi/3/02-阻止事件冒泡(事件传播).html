<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件流</title>
    <style>
      .father {
        overflow: hidden;
        width: 500px;
        height: 500px;
        background-color: pink;
        margin: 100px auto;
        text-align: center;
      }

      .son {
        width: 300px;
        height: 300px;
        background-color: skyblue;
        margin: 80px auto;
        text-align: center;
        line-height: 300px;
      }
    </style>
  </head>

  <body>
    <div class="father">
      父盒子
      <div class="son">子盒子</div>
    </div>
    <script>
      // 事件流
      const father = document.querySelector(".father");
      const son = document.querySelector(".son");
      // 爷爷的事件
      document.addEventListener("click", function () {
        alert("我是爷爷");
      });
      // 父级的事件
      father.addEventListener("click", function () {
        alert("我是爸爸");
      });
      // 点击子盒子
      son.addEventListener("click", function (e) {
        // 阻止事件冒泡方法,写了该方法,则点击子元素,就不会冒泡到父级了
        e.stopPropagation();
        alert("我是儿子");
      });
    </script>
  </body>
</html>
