<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tab栏切换</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .tab {
        width: 590px;
        height: 340px;
        margin: 20px;
        border: 1px solid #e4e4e4;
      }

      .tab-nav {
        width: 100%;
        height: 60px;
        line-height: 60px;
        display: flex;
        justify-content: space-between;
      }

      .tab-nav h3 {
        font-size: 24px;
        font-weight: normal;
        margin-left: 20px;
      }

      .tab-nav ul {
        list-style: none;
        display: flex;
        justify-content: flex-end;
      }

      .tab-nav ul li {
        margin: 0 20px;
        font-size: 14px;
      }

      .tab-nav ul li a {
        text-decoration: none;
        border-bottom: 2px solid transparent;
        color: #333;
      }

      .tab-nav ul li a.active {
        border-color: #e1251b;
        color: #e1251b;
      }

      .tab-content {
        padding: 0 16px;
      }

      .tab-content .item {
        display: none;
      }

      .tab-content .item.active {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="tab">
      <div class="tab-nav">
        <h3>每日特价</h3>
        <ul>
          <li><a class="active" href="javascript:;" data-id="0">精选</a></li>
          <li><a href="javascript:;" data-id="1">美食</a></li>
          <li><a href="javascript:;" data-id="2">百货</a></li>
          <li><a href="javascript:;" data-id="3">个护</a></li>
          <li><a href="javascript:;" data-id="4">预告</a></li>
        </ul>
      </div>
      <div class="tab-content">
        <div class="item active"><img src="./images/tab00.png" /></div>
        <div class="item"><img src="./images/tab01.png" /></div>
        <div class="item"><img src="./images/tab02.png" /></div>
        <div class="item"><img src="./images/tab03.png" /></div>
        <div class="item"><img src="./images/tab04.png" /></div>
      </div>
    </div>
    <script>
      // 业务1: 顶部tab栏切换
      const ul = document.querySelector(".tab-nav ul");
      const items = document.querySelectorAll(".item");

      // 1. 给父级ul绑定鼠标经过事件(mouseover 有冒泡)
      ul.addEventListener("mouseover", function (e) {
        // 2. 如果鼠标经过的是a,则排他
        // console.log(e.target.tagName)
        if (e.target.tagName === "A") {
          // console.log(e.target)
          // 排他
          // 清除上一个类名
          ul.querySelector(".active").classList.remove("active");
          // 给当前的添加
          e.target.classList.add("active");

          // 业务2: 让内容跟随改变
          // 2.1 获取全部的item
          // 2.2 获取当前高亮的元素的 自定义属性
          // e.target.dataset 能够获取当前元素上的自定义属性集合
          // console.log(e.target.dataset)
          console.log(e.target.dataset.id);
          const index = e.target.dataset.id;
          // 排他
          // 隐藏前一个
          const li = document.querySelector(".tab-content .active");
          li.classList.remove("active");
          // 显示对应的
          items[index].classList.add("active");
        }
      });
    </script>
  </body>
</html>
