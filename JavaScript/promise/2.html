<script>
    function loadImag(src, resolve, reject) {
        let image = new Image();
        image.src = src;
        image.onload = () => {
            resolve(image)
        };
        image.onerror = reject;
    }

    loadImag("../../imgs/bg.jpeg", image => {
        document.body.appendChild(image);
    }, () => {
        console.log("加载失败")
    });

</script>
