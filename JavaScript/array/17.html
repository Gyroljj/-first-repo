<script>
    function find(array, callback) {
        for (const value of array) {
            if (callback(value)){
                return value;
            }
        }
        return undefined;
    }
    let arr = [1,2,3,4,5];
    // console.log(find(arr,function (item) {
    //     return item == 2;
    // }))

    Array.prototype.findValue = function (callback) {
        for (const value of this) {
            if (callback(value)){
                return value;
            }
        }
        return undefined;
    }
    const res = arr.findValue(function (item) {
        return item == 2;
    })
    console.log(res);
</script>
