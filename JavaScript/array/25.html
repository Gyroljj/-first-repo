<script>
    let hd = [1, 2, 3, 4];
    function filter(array, callback) {
        let newArray = [];
        for (const value of array) {
           if (callback(value) === true){
                newArray.push(value);
           }
        }
        return newArray;
    }
    console.log(filter(hd, function(value) {
        return value > 2;
    }))
</script>
