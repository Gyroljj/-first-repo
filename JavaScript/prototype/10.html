</body>
<script>
    function User(name) {
        this.name = name;
    }

    User.prototype = {
        constructor: User,
        show() {
            console.log(this.name);
        }
    }

    let hd = new User("后盾人");
    console.log(hd);

    function createByObject(obj, ...args) {
        const constructor = Object.getPrototypeOf(obj).constructor;
        // console.log(constructor == User);
        return new constructor(...args);
    }

    let xj = createByObject(hd, "向军");
    xj.show();
</script>
