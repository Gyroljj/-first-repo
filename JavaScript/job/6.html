<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<style>
    body {
        padding: 30px;
    }

    #hd {
        height: 30px;
        background: yellowgreen;
        width: 0;
        text-align: center;
        font-weight: bold;
    }
</style>
<div id="hd"></div>
</body>
<script>
    function handle() {
        let i = 0;
        (function run() {
            hd.innerHTML = i;
            hd.style.width = i + "%";
            if (i++ < 100) {
                setTimeout(() => {
                    run();
                }, 20)
            }

        })()
    }

    handle()
</script>
</html>
