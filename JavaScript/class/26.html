<script>
    class Arr extends Array {
        constructor(...args) {
            super(...args);
        }

        first() {
            return this[0];
        };

        max() {
            return this.sort((a, b) => {
                return b - a
            })[0]
        };

        add(item) {
            this.push(item);
        }

        remove(value) {
            let pos = this.findIndex(item => item == value);
            // console.log(pos);
            this.splice(pos, 1);
        }
    }

    let hd = new Arr(1, 2, 3);
    hd.remove(3);
    hd.add("后盾人");
    console.log(hd);
