<script>
    class Common {
        #check = () => {
            if (this.name.length < 5) {
                throw new Error("名字长度不能小于五位");
            }
            return true;
        }
    }

    class User extends Common {
        //public protected private
        #host = "https://houdunren.com";

        constructor(name) {
            super();
            this.name = name;
            this.#check(name);
        }

        set host(url) {
            if (!/^https?:\/\//i.test(url)) {
                throw new Error("非法链接");
            }
            this.#host = url;
        }


    }
