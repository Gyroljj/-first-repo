<script>
    const protecteds = Symbol();

    class Common {

        constructor() {
            this[protecteds] = {}
            this[protecteds].host = "https://houdunren.com";
        }

        set host(url) {
            if (!/^https?:\/\//i.test(url)) {
                throw new Error("非法链接");
            }
            this[protecteds].host = url;
        }

        get host() {
            return this[protecteds].host;
        }
    }

    class User extends Common {
        constructor(name) {
            super();
            this[protecteds].name = name;
        }

        get name() {
            return this[protecteds].name;
        }
    }

    let hd = new User("后盾人");
    hd.host = "https://hdcms.com"
    console.log(hd.name)
</script>
