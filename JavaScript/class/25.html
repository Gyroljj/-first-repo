<script>
    function Arr(...args) {
        args.forEach(item => this.push(item));
        this.first = function () {
            return this[0];
        };
        this.max = function () {
            return this.sort((a, b) => {
                return b - a
            })[0]
        }
    }

    Arr.prototype = Object.create(Array.prototype);
    // console.dir(Arr);
    let hd = new Arr(7, 2, 35, 67, 43);
    console.log(hd.max());
</script>
