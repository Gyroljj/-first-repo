<script>
    "use strict";

    // token
    let Request = {
        set token(content) {
            localStorage.setItem("token", content);
        },
        get token() {
            let token = localStorage.getItem("token");
            if (!token) {
                alert("请登录");
            }
            return token;
        }
    }
    Request.token = "32535235235";
    console.log(Request.token);
