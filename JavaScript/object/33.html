<script>
    function factorial(num) {
        return num == 1 ? 1 : num * factorial(num - 1);
    }

    let proxy = new Proxy(factorial, {
        apply(func, obj, args) {
            console.time("run");
            func.apply(this, args);
            console.timeEnd("run");
            // console.log(args);
        }
    });
    proxy.apply({}, [1, 2, 3]);
    // console.log(factorial(4));
</script>
