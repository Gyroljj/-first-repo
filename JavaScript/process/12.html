        function hd(row = 5) {
            for (let i = 1; i < row; i++) {
                for (let j = row - i; j > 0 ; j--) {
                    document.write(`<span>*</span>`);
                }
                for (let m = i * 2 -1; m > 0 ; m--) {
                    document.write("*");
                }
                document.write("<br/>")
            }
        }
