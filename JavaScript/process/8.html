<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        // let hd = 2 ? (3 ? "ljj" : "ljj.com") : 5;
        // console.log(hd);
        function div(options = {}) {
            let div = document.createElement("div");
            div.style.width = options.width ? options.width : "100px";
            div.style.height = options.height ? options.height : "100px";
            div.style.backgroundColor = options.backgroundColor ? options.backgroundColor : "red";
            document.body.appendChild(div);
        }
        div({width: "300px", height: "50px", backgroundColor: "green"});
    </script>
</body>
</html>
