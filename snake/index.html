<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        body{
            background: url("../imgs/bg.jpeg") no-repeat;
            background-size: cover;
        }
        .btnbox{
            width: 200px;
            height: 300px;
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
        }
        .btnbox button{
            width: 100px;
            height: 40px;
            font-size: 23px;
            background: deepskyblue;
            color: black;
            border-radius: 30px;
        }
        .map{
            width: 1000px;
            height: 600px;
            background: url("../imgs/mapbg.png");
            margin: auto;
            position: fixed;
            top: 0;left: 0;
            right: 0;
            bottom: 0;
            box-shadow: 0px 0px 100px black inset,0px 0px 30px white;
        }
        .map>div{
            width: 20px;
            height: 20px;
            position: absolute;
            border-radius: 50%;
            box-shadow: 0px 0px 20px yellow;
        }
        div.head{
            background: radial-gradient(#ffc000,#ff4e00);
        }
        div.body{
            background: radial-gradient(#fff369,#fa791a);
        }
        div.food{
            background: radial-gradient(#a7fa88,#4f8535);
            animation: footAnimate 2s linear infinite;

        }
        @keyframes footAnimate {
            0%{
                box-shadow: 0px 0px 10px white;
            }
            50%{
                box-shadow: 0px 0px 100px white;
            }
            100%{
                box-shadow: 0px 0px 10px white;
            }
        }
        .score{
            font-size: 25px;
            color: white;

        }
        .score span{
            color: red;
            font-weight: bold;
        }
        .panbg{
            width: 100%;
            height: 100%;
            background:  url("../imgs/gameover.png") no-repeat;
            background-size: 500px;
            background-position: center;
            position: fixed;
            z-index: 999;
        }

    </style>
</head>
<body>
    <div class="panbg"></div>
    <div class="btnbox">
        <div class="score">得分: <span>0</span></div>
        <button id="start">开始</button>
        <button id="pause">暂停</button>
        <button id="restart">结束</button>

    </div>
    <div class="map">
    </div>

    <audio src="../imgs/Sing.mp3" autoplay loop></audio>
    <script src="food.js"></script>
    <script src="snake.js"></script>
    <script src="game.js"></script>

    <script>
        const game = new Game(".map", ".score span");
        // 拿到按钮
        const start = document.querySelector("#start");
        const pause = document.querySelector("#pause");
        const restart = document.querySelector("#restart");

        start.onclick = function () {
            game.start();
        }
        pause.onclick = function () {
            game.pause();
        }
        restart.onclick = function () {
            game.restart();
        }

        // 键盘监听  左 37  上 38  右 39  下 40
        document.onkeydown = function (e) {
            // console.log(e.keyCode);
            if(game.getKey() == "left")
            {
                switch(e.keyCode)
                {
                    case 38:
                        game.change("top")
                        break;

                    case 40:
                        game.change("bottom")
                        break;

                    default:
                        break;
                }
            }
            else if(game.getKey() == "top")
            {
                switch(e.keyCode)
                {
                    case 37:
                        game.change("left")
                        break;

                    case 39:
                        game.change("right")
                        break;

                    default:
                        break;
                }
            }
            else if(game.getKey() == "right")
            {
                switch(e.keyCode)
                {
                    case 38:
                        game.change("top")
                        break;

                    case 40:
                        game.change("bottom")
                        break;

                    default:
                        break;
                }
            }
            else
            {
                switch(e.keyCode)
                {
                    case 37:
                        game.change("left")
                        break;

                    case 39:
                        game.change("right")
                        break;

                    default:
                        break;
                }
            }

        }

    </script>
</body>
</html>
