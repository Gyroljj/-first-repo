    <style>
        .box {
            width: 400px;
            height: 500px;
            background-color: pink;
            /* 背景图片  bgi */
            background-image: url(./images/1.png);
            background-repeat: no-repeat;

            /* background-size: 100% 100%; */

            /* background-size: contain; */
            /* cover 铺满整个盒子 */
            background-size: cover;
        }
    </style>
</head>
