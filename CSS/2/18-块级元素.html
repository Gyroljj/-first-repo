<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>块元素</title>
  <style>
    /* 块级元素 */
    /* 1. 独占一行 */
    /* 2. 可以设置宽度和高度 */
    /* 3. 宽度默认和父亲一样宽，如果么有父亲，则和浏览器一样宽 */
    .box1,
    .box2 {
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <p>abc</p>
  <div class="box1">div1</div>
  <div class="box2">
    <p>123</p>
    <p>123</p>
  </div>
</body>

</html>
