<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* 行内转换为块级元素 */
            /* display: block; */
            /* 转换为行内块元素 */
            display: inline-block;
            width: 100px;
            height: 30px;
            line-height: 30px;
            background-color: pink;
            text-decoration: none;
        }

        div {
            /* 转换为行内元素 */
            display: inline;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
<a href="#">手机</a>
<a href="#">手机</a>

<div>123</div>
<div>abc</div>
</body>

</html>
