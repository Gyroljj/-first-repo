<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            /* 链接正常的状态 访问前 */
            color: #333;
            text-decoration: none;
        }

        a:visited {
            /* 访问后 */
            color: orange;
        }

        a:hover {
            color: red;
            /* tdn 他的下划线 no 不要 */
            /* tdu  他的下划线有么有，  U  */
            text-decoration: underline;
        }

        a:active {
            /* 点击时候 */
            color: green;
        }

        /* l  v   h  a    */
        /* l o v e      h  a t  e  */
        /* lv  hao   */
    </style>
</head>

<body>
<a href="#">百度一下</a>
</body>

</html>
