<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      color: red;
    }

    div {
      color: green;
      font-size: 20px;
    }

    /* 层叠性： 相同的属性，后面覆盖前面的 */
    /* 层叠性： 不相同的属性，不会覆盖前面的 */
  </style>
</head>

<body>
  <div>我是文字</div>
</body>

</html>
