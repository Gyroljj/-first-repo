<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行内元素</title>
  <style>
    /* strong span  em  a b i u  行内元素 */
    /* 1. 一行可以放多个 */
    /* 2. 设置宽度和高度无效 */
    /* 3. 宽度和高度根据自己的内容给撑开 */
    span {
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <span>123123123123</span>
  <span>abc</span>
</body>

</html>
