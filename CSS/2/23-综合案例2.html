<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例2</title>
    <style>
        .banner {
            /* width: 100%; */
            height: 500px;
            /* background-color: #f3f3f4;
            background-image: url(./images/bk.png);
            background-repeat: no-repeat;
            background-position: left bottom; */
            background: #f3f3f4 url(./images/bk.png) no-repeat left bottom;
            text-align: right;
            color: #333;
        }

        .banner h2 {
            font-size: 36px;
            /* 不加粗 */
            font-weight: 400;
            /* 直接给行高即可 */
            line-height: 100px;
        }

        .banner p {
            font-size: 20px;
        }

        .banner a {
            /* 转换为行内块，则可以让链接到右侧，不能是块级 */
            display: inline-block;
            width: 125px;
            height: 40px;
            background-color: #f64077;
            color: #fff;
            font-size: 20px;
            line-height: 40px;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="banner">
    <h2>让创造产生价值</h2>
    <p>我们希望小游戏怎么怎么着我们希望小游戏怎么怎么着我们希望小游戏怎么怎么着。</p>
    <a href="#">我要报名</a>
</div>
</body>

</html>
