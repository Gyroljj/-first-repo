<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 标签选择器是 1  */
    li {
      color: red;
      font-size: 44px;
    }

    /* 权重 1 + 1  = 2   */
    ul li {
      color: green;
    }

    /* 类权重是 10  */
    .blue {
      color: blue;
    }

    /* 交集选择器  1 + 10  = 11  */
    li.blue {
      color: pink;
    }

    .nav ul li a {
      color: red;
    }

    .nav .tel {
      color: blue;
    }
  </style>
</head>

<body>
  <ul>
    <li class="blue">我是文字</li>
  </ul>


  <div class="nav">
    <ul>
      <li><a href="#">电器</a></li>
      <li><a href="#">零食</a></li>
      <li><a href="#" class="tel">手机</a></li>
    </ul>
  </div>
</body>

</html>
