<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>复习</title>
  <style>
    .banner {
      height: 500px;
      text-align: right;
      background: #f3f3f3 url(./images/bk.png) no-repeat left bottom;
      color: #333;
    }

    .banner h2 {
      font-size: 36px;
      line-height: 100px;
      font-weight: 400;
    }

    .banner p {
      font-size: 20px;
    }

    .banner a {
      display: inline-block;
      width: 125px;
      height: 40px;
      background-color: #ec4378;
      text-align: center;
      line-height: 40px;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="banner">
    <h2>让创造产生价值</h2>
    <p>我们喜欢做一个小游戏的pigtail，你们的呢阿道夫阿斯蒂芬安抚傲视</p>
    <a href="#">我要报名</a>
  </div>
</body>

</html>
