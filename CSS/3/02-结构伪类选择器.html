<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 结构伪类选择器 */
        /* 1.选择第一个li */
        ul li:first-child {
            color: pink;
        }


        /* 2. 最后一个小li */
        ul li:last-child {
            color: green;
        }

        /* 3. 选择其中任意一个 */
        ul li:nth-child(6) {
            color: red;
        }
    </style>
</head>

<body>
<!-- ul>li{第$个}*8 -->
<ul>
    <li>我是第1个小li</li>
    <li>我是第2个小li</li>
    <li>我是第3个小li</li>
    <li>我是第4个小li</li>
    <li>我是第5个小li</li>
    <li>我是第6个小li</li>
    <li>我是第7个小li</li>
    <li>我是第8个小li</li>
</ul>
</body>

</html>
