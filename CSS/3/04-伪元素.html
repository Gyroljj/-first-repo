<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 一个冒号是伪类，2个冒号是伪元素 */
        .box::before {
            /* 必须的属性 */
            content: "我";
            /* 因为是行内元素，所以无法直接设置宽高 */
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: pink;

        }

        .box::after {
            content: "刘德华";
        }
    </style>
</head>

<body>
<div class="box">是</div>
</body>

</html>
