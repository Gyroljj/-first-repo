<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* 清除内外边距 */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            margin: 100px;
        }

        li {
            /* 取消li的小圆点 */
            list-style: none;
        }
    </style>
</head>

<body>
<h1>标题</h1>
<ul>
    <li>123</li>
    <li>123</li>
</ul>
</body>

</html>
