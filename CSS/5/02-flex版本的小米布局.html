<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .mi {
            /* 父控子 */
            display: flex;
            justify-content: space-between;
            width: 1226px;
            height: 614px;
            /* background-color: pink; */
            margin: 100px auto;
        }

        .left {
            width: 234px;
            height: 614px;
            background-color: skyblue;
        }

        .right {
            width: 978px;
            height: 614px;
            background-color: purple;
        }

        .right ul {
            display: flex;
            /* 让li 自动换行 */
            flex-wrap: wrap;
            height: 614px;
            /* 主轴两侧对齐 */
            justify-content: space-between;
            /* 多行侧轴两侧对齐 */
            align-content: space-between;
        }

        .right li {
            width: 234px;
            height: 300px;
            background-color: orange;
            list-style: none;
            /* margin-bottom: 14px; */
        }
    </style>
</head>

<body>
<div class="mi">
    <div class="left"></div>
    <div class="right">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</div>
</body>

</html>
