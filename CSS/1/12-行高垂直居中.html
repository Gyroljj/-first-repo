<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 40px;
            background-color: #333;
            color: white;
            /* 让文字垂直居中的写法  只适合于单行文字*/
            /* 让行高等于盒子高度即可 */
            /* line-height: 40px; */
            /* 1.行高等于盒子高度，则垂直居中 */
            /* 2.行高小于盒子高度，则文字偏上 */
            /* 3.行高大于盒子高度，则文字偏下 */
            line-height: 40px;
        }
    </style>
</head>

<body>
<div class="box">
    文字adsfasfdasdfafdasdfasdf
</div>
</body>

</html>
