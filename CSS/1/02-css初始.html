<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css体验</title>
  <style>
    /* 里面的代码是css 内部 */
    /* 选择器 */
    p {
      /* 键值对 */
      /* key(属性) : value;(值) */
      color: green;
    }
  </style>
</head>

<body>
  <p>我是个屁</p>
</body>

</html>
