<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器 */
        /* p {
          color: red;
        } */
        /* 类选择器  类名 red  可以选择一个或者多个标签 */
        .red {
            color: red;
            /* font-size: 18px; */
        }

        /* .老师 {
          color: blue;
        } */

        /* 类名  看见名字就知道意思  不要纯数字  不要带中文   */

        .font-size {
            /* font-size 文字大小， px是像素单位 */
            font-size: 20px;
        }

        .green {
            color: green;
        }

        .blue {
            color: blue;
        }

        /* 需求 */
        /* 有3个小li，  第一个li 红色， 第二个li绿色， 第三个li蓝色  （类）*/
        /* red  green  blue  */
        /* 前面两个li文字大小为20像素  （多类名）*/
    </style>
</head>

<body>
<p class="red font-size">我是p</p>
<p>我是p</p>
<p>我是p</p>
<p class="red">我是p</p>
<ul>
    <li class="red font-size">red</li>
    <li class="green font-size">green</li>
    <li class="blue">blue</li>
</ul>
</body>

</html>
