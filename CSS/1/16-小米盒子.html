<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #b3b3b3;
        }

        .box {
            width: 234px;
            height: 300px;
            background-color: #fff;
            /* 水平居中 让box盒子里面的内容 */
            text-align: center;
        }

        h3 {
            /* 不加粗 */
            font-weight: 400;
            /* 字号 */
            font-size: 14px;
        }

        p {
            color: #b0b0b0;
            font-size: 12px;
        }

        span {
            font-size: 12px;
            color: #f40;
        }
    </style>
</head>

<body>
<div class="box">
    <img src="./1.webp" alt="">
    <h3>Xiaomi 13 Ultra</h3>
    <p>徕卡光学全焦段四摄</p>
    <span>5999元起</span>
</div>
</body>

</html>
