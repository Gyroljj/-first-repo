<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 标签选择器  选择符  选择页面中的所有同名标签*/
    div {
      color: red;
    }

    p {
      color: pink;
    }

    /* 30岁以前跟对人，30岁以后做对事 */
  </style>
</head>

<body>
  <!-- div{我是div}*3 生成以下效果 -->
  <div>我是div</div>
  <div>我是div</div>
  <div>我是div</div>
  <p>我是p</p>
  <p>我是p</p>
  <p>我是p</p>
  <p>我是p</p>
</body>

</html>
