<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: absolute;
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 200px;
        }

        .son {
            /* 1. 如果祖先元素都么有定位，则以浏览器可视区 */
            /* 2. 最近一级的带有定位的父级为主 */
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
<div class="father">
    <div class="son"></div>
</div>
</body>

</html>
