<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
          
        }

        .taobao {
            overflow: hidden;
            width: 574px;
            height: 315px;
            background-color: pink;
            margin: 100px auto;
            border-radius: 12px;
        }


        .taobao img {
            width: 100%;
            /* 去掉图片底册缝隙 */
            display: block;
        }

        .circle {
            width: 30px;
            height: 50px;
            background-color: pink;
            border-radius: 0 25px 25px 0;
        }
    </style>
</head>

<body>
<div class="taobao">
    <ul>
        <li><a href="#"><img src="./images/tb.jpg" alt=""></a></li>
        <li><a href="#"><img src="./images/tb.jpg" alt=""></a></li>
    </ul>
</div>

<div class="circle"></div>
</body>

</html>
