<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        .dog {
            width: 262px;
            height: 342px;
            /* background-color: pink; */
            margin: 100px auto;
            border: 1px solid #090;
            background: url(./images/bg.gif);
            padding: 9px 9px 0;
        }

        .dog h2 {
            height: 25px;
            line-height: 25px;
            border-left: 5px solid #c9e143;
            font-size: 18px;
            color: #fff;
            padding-left: 10px;
        }

        .dog ul {
            /* 背景给ul好一些 */
            background-color: #fff;
            /* 给ul padding 这样可以把li 挤到中间 */
            padding: 0 9px;
            margin-top: 5px;
        }

        .dog ul li {
            line-height: 31px;
            height: 31px;
            /* 大师的 */
            border-bottom: 1px dashed #000;
            background: url(./images/tb.gif) no-repeat left center;
            padding-left: 14px;
        }

        .dog ul li a {
            font-size: 12px;
            text-decoration: none;
        }
    </style>
</head>

<body>
<div class="dog">
    <h2>爱宠知识</h2>
    <ul>
        <li><a href="#">养狗比养猫对健康更有利</a></li>
        <li><a href="#">日本正宗柴犬亮相，你怎么看柴犬</a></li>
        <li><a href="#">狗狗歌曲《新年旺旺》</a></li>
        <li><a href="#">带宠兜风，开车带宠需要注意什么？</a></li>
        <li><a href="#">【爆笑】这狗狗太不给力了</a></li>
        <li><a href="#">狗狗与男童相同着装拍有爱造型照</a></li>
        <li><a href="#">狗狗各个阶段健康大事件</a></li>
        <li><a href="#">调皮宠物狗陷在沙发里的搞笑瞬间</a></li>
        <li><a href="#">为什么每次大小便后，会用脚踢土？</a></li>
    </ul>
</div>

</body>

</html>
