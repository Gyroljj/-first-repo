<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f5f9;
        }

        .box {
            width: 228px;
            height: 270px;
            background-color: #fff;
            margin: 100px auto;
        }

        .box img {
            width: 100%;
        }

        .box h2 {
            font-size: 14px;
            font-weight: 400;
            padding: 26px 23px 12px;
        }

        .box p {
            margin: 0 23px;
            font-size: 14px;
            color: #666;
        }

        .box p span {
            color: orangered;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="./images/product.png" alt="">
    <h2>Android网络图片加载框架详解</h2>
    <p>
        <span>高级</span> .1123人在学习
    </p>
</div>
</body>
</html>
