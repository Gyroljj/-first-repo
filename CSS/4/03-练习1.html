<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .mi {
            width: 339px;
            height: 356px;
            /* background-color: pink; */
            margin: 100px auto;
        }

        /* h1是logo 一般情况下都是背景 */
        .mi h1 {
            width: 49px;
            height: 49px;
            margin: 0 auto;
            background: #ff4c00 url(./images/mi-logo.png) no-repeat;
            /* background-color: red; */
        }

        .mi h2 {
            text-align: center;
            font-weight: 400;
            font-size: 28px;
            margin: 32px 0 44px;
        }

        .mi input {
            width: 339px;
            height: 50px;
            border: 1px solid #ccc;
            padding-left: 12px;
            margin-bottom: 12px;
        }

        .mi button {
            width: 339px;
            height: 50px;
            background-color: #ff4c00;
            border: 0;
            font-size: 14px;
            color: #fff;
        }

        .mi button:hover {
            background-color: red;
        }
    </style>
</head>

<body>
<div class="mi">
    <h1></h1>
    <h2>小米账号登录</h2>
    <input type="text" placeholder="邮箱/手机/小miID">
    <input type="password" placeholder="密码">
    <button>登录</button>
</div>
</body>

</html>
